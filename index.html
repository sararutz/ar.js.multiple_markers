<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
                <a-asset-item
                id="animated-asset2"
                src="assets/asset2.glb"
            ></a-asset-item>
                   <a-asset-item
                id="animated-asset3"
                src="assets/asset3.glb"
            ></a-asset-item>
                   <a-asset-item
                id="animated-asset4"
                src="assets/asset4.glb"
            ></a-asset-item>
                  <a-asset-item
                id="animated-asset5"
                src="assets/asset5.glb"
            ></a-asset-item>
                  <a-asset-item
                id="animated-asset6"
                src="assets/asset6.glb"
            ></a-asset-item>
                  <a-asset-item
                id="animated-asset7"
                src="assets/asset7.glb"
            ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
            id="animated-marker2"
            type="pattern"
            preset="custom"
            url="assets/marker2.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-entity
                id="bowser-model"
                scale="1 1 1"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset2"
                class="clickable"
                gesture-handler
            ></a-entity>
        </a-marker>
         <a-marker
                id="animated-marker3"
                type="pattern"
                preset="custom"
                url="assets/marker3.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset3"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
  <a-marker
                id="animated-marker4"
                type="pattern"
                preset="custom"
                url="assets/marker4.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset4"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>   
    <a-marker
                id="animated-marker5"
                type="pattern"
                preset="custom"
                url="assets/marker5.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset5"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>  
       <a-marker
                id="animated-marker6"
                type="pattern"
                preset="custom"
                url="assets/marker6.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset6"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>  
    <a-marker
                id="animated-marker7"
                type="pattern"
                preset="custom"
                url="assets/marker7.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset7"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>  

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
